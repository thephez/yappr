<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yappr Stats</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #888;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }
    .summary-cards {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .summary-card {
      background: #141414;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      min-width: 140px;
    }
    .summary-value {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      font-variant-numeric: tabular-nums;
    }
    .summary-value.posts { color: #3b82f6; }
    .summary-value.posters { color: #f59e0b; }
    .summary-value.users { color: #22c55e; }
    .summary-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .chart-container {
      background: #141414;
      border-radius: 8px;
      padding: 1.25rem;
    }
    .chart-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .chart {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      height: 200px;
      padding-top: 1rem;
    }
    .bar-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
    }
    .bar {
      width: 100%;
      max-width: 40px;
      background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 4px 4px 0 0;
      transition: height 0.3s ease;
      position: relative;
    }
    .bar.users {
      background: linear-gradient(180deg, #22c55e 0%, #15803d 100%);
    }
    .bar:hover {
      opacity: 0.8;
    }
    .bar-value {
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #888;
      white-space: nowrap;
    }
    .bar-label {
      font-size: 0.625rem;
      color: #666;
      margin-top: 0.5rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #141414;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #222;
    }
    th {
      background: #1a1a1a;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #888;
    }
    td {
      font-size: 0.875rem;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover td {
      background: #1a1a1a;
    }
    .number {
      font-variant-numeric: tabular-nums;
    }
    .total-row td {
      font-weight: 600;
      background: #1a1a1a;
      border-top: 2px solid #333;
    }
    .empty {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    .clickable {
      cursor: pointer;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }
    .modal-overlay.active {
      display: block;
    }
    .modal {
      background: #1a1a1a;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    .modal-nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .modal-nav-btn {
      background: #222;
      border: none;
      color: #888;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .modal-nav-btn:hover:not(:disabled) {
      background: #333;
      color: #fff;
    }
    .modal-nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
    .modal-close:hover {
      color: #fff;
    }
    .modal-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .modal-tab {
      background: #222;
      border: none;
      color: #888;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .modal-tab.active {
      background: #3b82f6;
      color: #fff;
    }
    .modal-content {
      max-height: 60vh;
      overflow-y: auto;
    }
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .item-card {
      background: #222;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: background 0.15s ease;
    }
    a.item-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    a.item-link:hover .item-card {
      background: #2a2a2a;
    }
    .item-meta {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.25rem;
    }
    .item-content {
      font-size: 0.875rem;
      color: #e5e5e5;
      word-break: break-word;
    }
    .item-owner {
      font-family: monospace;
      font-size: 0.7rem;
      color: #888;
      margin-top: 0.25rem;
    }
    .no-items {
      color: #666;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Yappr Statistics</h1>
  <div class="subtitle" id="last-updated"></div>

  <div class="summary-cards">
    <div class="summary-card">
      <div class="summary-value posts" id="total-posts">-</div>
      <div class="summary-label">Total Posts</div>
    </div>
    <div class="summary-card">
      <div class="summary-value posters" id="total-posters">-</div>
      <div class="summary-label">Users Who Posted</div>
    </div>
    <div class="summary-card">
      <div class="summary-value users" id="total-users">-</div>
      <div class="summary-label">Total Users</div>
    </div>
  </div>

  <div class="charts">
    <div class="chart-container">
      <div class="chart-title">Posts per Day</div>
      <div class="chart" id="posts-chart"></div>
    </div>
    <div class="chart-container">
      <div class="chart-title">New Users per Day</div>
      <div class="chart" id="users-chart"></div>
    </div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Posts</th>
        <th>New Users</th>
        <th>Collected At</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-nav">
          <button class="modal-nav-btn" id="prev-day" title="Previous day">&larr;</button>
          <div class="modal-title" id="modal-title">Details</div>
          <button class="modal-nav-btn" id="next-day" title="Next day">&rarr;</button>
        </div>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-tabs">
        <button class="modal-tab active" data-tab="posts" id="tab-posts">Posts</button>
        <button class="modal-tab" data-tab="users" id="tab-users">New Users</button>
      </div>
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
    const DATA = {{DATA}};

    // Modal state
    let currentDay = null;
    let currentTab = 'posts';

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00Z');
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function formatDateTime(isoStr) {
      if (!isoStr) return '-';
      const date = new Date(isoStr);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      const utc = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
      const local = date.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
      return `${utc} UTC <span style="color:#555;font-size:0.65rem">(${local} local)</span>`;
    }

    function truncateId(id) {
      if (!id) return '';
      return id.substring(0, 8) + '...';
    }

    function openModal(dateStr, tab) {
      currentDay = days.find(d => d.date === dateStr);
      if (!currentDay) return;

      document.getElementById('modal-title').textContent = `${dateStr}`;
      document.getElementById('modal-overlay').classList.add('active');
      updateNavButtons();
      setActiveTab(tab || currentTab || 'posts');
    }

    function updateNavButtons() {
      const currentIndex = days.findIndex(d => d.date === currentDay?.date);
      document.getElementById('prev-day').disabled = currentIndex <= 0;
      document.getElementById('next-day').disabled = currentIndex >= days.length - 1;
    }

    function goToPrevDay() {
      const currentIndex = days.findIndex(d => d.date === currentDay?.date);
      if (currentIndex > 0) {
        openModal(days[currentIndex - 1].date);
      }
    }

    function goToNextDay() {
      const currentIndex = days.findIndex(d => d.date === currentDay?.date);
      if (currentIndex < days.length - 1) {
        openModal(days[currentIndex + 1].date);
      }
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      currentDay = null;
    }

    function setActiveTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.modal-tab').forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tab);
      });
      renderModalContent();
    }

    function renderModalContent() {
      const content = document.getElementById('modal-content');
      if (!currentDay) {
        content.innerHTML = '<div class="no-items">No data</div>';
        return;
      }

      if (currentTab === 'posts') {
        const posts = currentDay.postList || [];
        if (!posts.length) {
          content.innerHTML = '<div class="no-items">No posts on this day</div>';
          return;
        }
        content.innerHTML = '<div class="item-list">' + posts.map(p => {
          const authorName = userNames[p.ownerId] || truncateId(p.ownerId);
          return `
          <a class="item-link" href="https://yap.pr/post/?id=${p.id}" target="_blank" rel="noopener">
            <div class="item-card">
              <div class="item-meta">${formatTime(p.createdAt)}</div>
              <div class="item-content">${escapeHtml(p.content || '(no content)')}</div>
              <div class="item-owner">by ${escapeHtml(authorName)}</div>
            </div>
          </a>
        `;
        }).join('') + '</div>';
      } else {
        const users = currentDay.userList || [];
        if (!users.length) {
          content.innerHTML = '<div class="no-items">No new users on this day</div>';
          return;
        }
        content.innerHTML = '<div class="item-list">' + users.map(u => `
          <a class="item-link" href="https://yap.pr/user/?id=${u.ownerId}" target="_blank" rel="noopener">
            <div class="item-card">
              <div class="item-meta">${formatTime(u.createdAt)}</div>
              <div class="item-content">${escapeHtml(u.displayName || '(unnamed)')}</div>
              <div class="item-owner">${truncateId(u.ownerId)}</div>
            </div>
          </a>
        `).join('') + '</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function renderChart(containerId, data, key, cssClass, defaultTab) {
      const container = document.getElementById(containerId);
      if (!data.length) {
        container.innerHTML = '<div class="empty">No data</div>';
        return;
      }

      const maxValue = Math.max(...data.map(d => d[key] || 0), 1);

      container.innerHTML = data.map(d => {
        const value = d[key] || 0;
        const height = Math.max((value / maxValue) * 180, 2);
        return `
          <div class="bar-group clickable" onclick="openModal('${d.date}', '${defaultTab}')">
            <div class="bar ${cssClass}" style="height: ${height}px">
              <span class="bar-value">${value}</span>
            </div>
            <div class="bar-label">${formatDate(d.date)}</div>
          </div>
        `;
      }).join('');
    }

    function renderTable(data) {
      const tbody = document.getElementById('table-body');

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="4" class="empty">No data collected yet</td></tr>';
        return;
      }

      let totalPosts = 0;
      let totalUsers = 0;

      const rows = data.map(d => {
        totalPosts += d.posts || 0;
        totalUsers += d.newUsers || 0;
        return `
          <tr class="clickable" onclick="openModal('${d.date}')">
            <td>${d.date}</td>
            <td class="number">${d.posts ?? '-'}</td>
            <td class="number">${d.newUsers ?? '-'}</td>
            <td>${formatDateTime(d.collectedAt)}</td>
          </tr>
        `;
      }).join('');

      tbody.innerHTML = rows + `
        <tr class="total-row">
          <td>Total</td>
          <td class="number">${totalPosts}</td>
          <td class="number">${totalUsers}</td>
          <td></td>
        </tr>
      `;
    }

    // Process data
    const days = Object.entries(DATA.days || {})
      .map(([date, stats]) => ({ date, ...stats }))
      .sort((a, b) => a.date.localeCompare(b.date));

    // Build ownerId -> displayName lookup from all userLists
    const userNames = {};
    days.forEach(d => {
      (d.userList || []).forEach(u => {
        if (u.ownerId && u.displayName) {
          userNames[u.ownerId] = u.displayName;
        }
      });
    });

    // Compute totals
    const totalPosts = days.reduce((sum, d) => sum + (d.posts || 0), 0);
    const totalUsers = days.reduce((sum, d) => sum + (d.newUsers || 0), 0);

    // Count unique users who have posted (deduplicate by ownerId across all posts)
    const uniquePosters = new Set();
    days.forEach(d => {
      (d.postList || []).forEach(p => {
        if (p.ownerId) {
          uniquePosters.add(p.ownerId);
        }
      });
    });
    const totalPosters = uniquePosters.size;

    // Render
    document.getElementById('last-updated').textContent =
      DATA.lastUpdated ? `Last updated: ${formatDateTime(DATA.lastUpdated)}` : '';
    document.getElementById('total-posts').textContent = totalPosts.toLocaleString();
    document.getElementById('total-posters').textContent = totalPosters.toLocaleString();
    document.getElementById('total-users').textContent = totalUsers.toLocaleString();

    renderChart('posts-chart', days, 'posts', 'posts', 'posts');
    renderChart('users-chart', days, 'newUsers', 'users', 'users');
    renderTable(days);

    // Modal event listeners
    document.getElementById('modal-close').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') closeModal();
    });
    document.getElementById('tab-posts').addEventListener('click', () => setActiveTab('posts'));
    document.getElementById('tab-users').addEventListener('click', () => setActiveTab('users'));
    document.getElementById('prev-day').addEventListener('click', goToPrevDay);
    document.getElementById('next-day').addEventListener('click', goToNextDay);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft' && currentDay) goToPrevDay();
      if (e.key === 'ArrowRight' && currentDay) goToNextDay();
    });
  </script>
</body>
</html>
