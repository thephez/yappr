<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yappr Stats</title>
  <meta name="description" content="Daily statistics for Yappr decentralized social platform on Dash">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/layout.css">
  <link rel="stylesheet" href="/src/styles/components.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header__title">Yappr Stats</h1>
      <p class="header__subtitle">Daily platform statistics</p>
    </header>

    <main class="main">
      <section id="summary-cards" class="summary-cards" aria-label="Summary statistics"></section>

      <section class="charts" aria-label="Charts">
        <div id="posts-chart" class="chart"></div>
        <div id="users-chart" class="chart"></div>
      </section>

      <section id="data-table-section" class="table-section" aria-label="Statistics table"></section>
    </main>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <button class="modal__nav modal__nav--prev" aria-label="Previous day" disabled>&larr;</button>
          <h2 id="modal-title" class="modal__title"></h2>
          <button class="modal__nav modal__nav--next" aria-label="Next day" disabled>&rarr;</button>
          <button class="modal__close" aria-label="Close">&times;</button>
        </div>
        <div class="modal__tabs" role="tablist">
          <button class="modal__tab modal__tab--active" role="tab" aria-selected="true" data-tab="posts">Posts</button>
          <button class="modal__tab" role="tab" aria-selected="false" data-tab="users">New Users</button>
        </div>
        <div class="modal__body">
          <div class="modal__loading">Loading...</div>
          <div id="modal-posts" class="modal__panel" role="tabpanel" hidden></div>
          <div id="modal-users" class="modal__panel" role="tabpanel" hidden></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Data from <a href="https://yap.pr" target="_blank" rel="noopener">Yappr</a> on Dash Platform</p>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
